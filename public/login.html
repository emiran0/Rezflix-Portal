<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezflix Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pVUq6G2BdxeF0ZBfh3MgJL/6RgTXe09vAdc0sYrDXjz6x68w8p6n3zj4x4WhVxoM0iN/3kZIXcpH+Y7XbH+MBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="auth-background">
      <div class="auth-container">
        <div class="auth-logo">
          <img src="assets/logo.png" alt="Rezflix Logo" />
        </div>
        <h2>Welcome Back</h2>
        <form id="login-form">
          <div class="input-group">
            <input type="email" id="login-email" required placeholder=" " />
            <label for="login-email">Email</label>
          </div>
          <div class="input-group password-group">
            <input
              type="password"
              id="login-password"
              required
              placeholder=" "
            />
            <button type="button" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
            <label for="login-password">Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <p class="switch-link">
          Don't have an account? <a href="register.html">Sign Up</a>
        </p>
        <p class="auth-error" id="login-error"></p>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document.addEventListener("DOMContentLoaded", () => {
        document
          .querySelector(".toggle-password")
          .addEventListener("click", function () {
            const pw = document.getElementById("login-password");
            const icon = this.querySelector("i");
            if (pw.type === "password") {
              pw.type = "text";
              icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
              pw.type = "password";
              icon.classList.replace("fa-eye-slash", "fa-eye");
            }
          });
      });
    </script>

    <!-- This script handles config fetch, Firebase init, onAuthStateChanged redirect,
       form submission, error display, and final portal redirect -->
    <script src="js/auth-login.js"></script>
  </body>
</html>
